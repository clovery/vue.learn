<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue.js!</title>
</head>
<body>
  <div id="demo">
    <p>{{message}}</p>
    <input v-model="message">
  </div>
  <script src="./vue/vue.js"></script>
  <script>
  var demo = new Vue({
    el: '#demo',
    data: {
      message: 'Hello Vue.js!'
    }
  })
  </script>
</body>
</html>
